spring.application.name=reporting-and-analysis-service
server.port=${SERVER_PORT:8088}

# PostgreSQL Configuration (override via env vars in production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/CSO2_reporting_and_analysis_service}
spring.datasource.username=${DATABASE_USERNAME:cso2}
spring.datasource.password=${DATABASE_PASSWORD:password123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
